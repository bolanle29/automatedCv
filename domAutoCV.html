<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js/autoCV.js">
    <link rel="stylesheet" href="css/autoCV.css">

</head>
<body>
    <div class="wrapper">
<h1 class="header">Auto CV</h1>    
 
<div class="personalInfo">

    <h1 class="name">
           <input type="text" id="Uname"   placeholder="Enter Full Name" required style="padding: 10px; font-size: 18px; color: #000;">
    </h1>
      <br><br>
   
    <h3 class="e-mail">
           <input type="text"  id="mail" placeholder="Enter E-mail address" required  style="padding: 10px; font-size: 18px; color: #000;" > 
           <br><br>
    </h3>
   
      <p class="contactAdd">
          <textarea name="" id="address" cols="67" rows="4" placeholder="Enter address" required style="font-size:20px ; padding: 10px;" ></textarea>
    </p>
    <br><br>
        <label for="Profile" style="font-size: 23px; font-weight: bolder;margin-bottom: 15px;">Profile Statement:</label>
    <p class="careerProfile">
        <textarea name="" id="Profile" cols="90" rows="4" required style="margin-bottom: 10px; padding: 10px;"></textarea>
    </p>
    <hr>
 
</div>

<!-- Certification -->
<div class="Certifications">
         <h2 class="certs">Certification & Achievements:</h2>
    <p class="certification">
         <textarea id="cert" style="width: 50%; height: 90px; font-size: 20px; padding: 15px" ></textarea>
   </p>
</div>
<hr>

<!-- Educational History and info -->
<div class="Education">
   <h2 class="Edu">Education:</h2>

       <h4>Secondary School:</h4>

           <span class="sec"><input type="text" id="secSchl" placeholder="Name of Institution" required style="padding: 10px; font-size: 18px; color: #000;"></span>
           <span class="secgrad1"><input type="month" id="graduation" placeholder="Year of graduation" required style="padding: 10px; font-size: 18px; color: #000;"></span>

       <h4>Degree:</h4>

           <span class="uni1"><input type="text" id="inst1" placeholder="Name of Institution" required style="padding: 10px; font-size: 18px; color: #000;"></span>
           <span class="grad1"><input type="month" id="gra1" placeholder="Year of graduation" required style="padding: 10px; font-size: 18px; color: #000;"></span>
        <br><br>
           <span class="degree1"><input type="text" id="deg1" placeholder="Degree type" required style="padding: 10px; font-size: 18px; color: #000;"></span>
            <span class="class1"><input type="text" id="cl1" placeholder="Class of degree" required style="padding: 10px; font-size: 18px; color: #000;"></span>

<h4>Other Degrees, If any:</h4>

<!-- Higher degree 1 -->
         <span class="uni2"><input type="text" id="inst2" placeholder="Name of Institution" style="padding: 10px; font-size: 18px; color: #000;"></span>
        <span class="grad2"><input type="month"  id="gra2" placeholder="Year of graduation" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br>
        <span class="degree2"><input type="text" id="deg2"placeholder="Degree type" style="padding: 10px; font-size: 18px; color: #000;"></span>
        <span class="class2"><input type="text" id="cl2" placeholder="Class of degree" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br><br>

<!-- Higher degree 2 -->
        <span class="uni3"><input type="text" id="inst3" placeholder="Name of Institution" style="padding: 10px; font-size: 18px; color: #000;"></span>
        <span class="grad3"><input type="month"  id="gra3" placeholder="Year of graduation" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br>
        <span class="degree3"><input type="text" id="deg3"placeholder="Degree type" style="padding: 10px; font-size: 18px; color: #000;"></span>
        <span class="class3"><input type="text" id="cl3" placeholder="Class of degree" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br><br>

<!--Higher degree 3 -->
         <span class="uni4"><input type="text" id="inst4" placeholder="Name of Institution" style="padding: 10px; font-size: 18px; color: #000;"></span>
         <span class="grad4"><input type="month"  id="gra4" placeholder="Year of graduation" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br>
         <span class="degree4"><input type="text" id="deg4"placeholder="Degree type" style="padding: 10px; font-size: 18px; color: #000;"></span>
        <span class="class4"><input type="text" id="cl4" placeholder="Class of degree" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br><br>
</div>
<hr>

<!-- skills -->
<div class="skills">
    <h2 class="skl">Skills:</h2>
    
    <p class="skill-set">
       <textarea id="skill" style="width: 50%; height: 90px; font-size: 20px; padding: 15px" ></textarea>
    </p>
</div>
<hr>

<!-- Job Experiences -->
<div class="Work-Experience">

    <h2 class="Exp">Experience:</h2>
    <p class="job-exp">
       <textarea id="experience" style="width: 50%; height: 90px; font-size: 20px; padding: 15px" ></textarea>
   </p>
</div>
<hr>
   <p class="reference">Referee will be available on request</p>

   <button class="btn">Submit</button>
</div>
</body>
</html>
