<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="js/domAutoCV.js"> -->
    <link rel="stylesheet" href="css/domAutoCV.css">

</head>
<body>
    <div class="wrapper">
<h1 class="header">Auto CV</h1>    
 
<div class="personalInfo">

    <h1 class="name">
           <input type="text" id="Uname"   placeholder="Enter Full Name" required style="padding: 10px; font-size: 18px; color: #000;">
    </h1>
      <br><br>
    <h3 class="e-mail">
           <input type="text"  id="mail" placeholder="Enter E-mail address" required  style="padding: 10px; font-size: 18px; color: #000;" > 
           <br><br>
    </h3>  
      <p class="contactAdd">
          <textarea name="" id="address" placeholder="Enter address" required style="font-size:20px ; padding: 10px; width: 270px;" ></textarea>
    </p>
    <br><br>
        <label for="Profile" style="font-size: 23px; font-weight: bolder;margin-bottom: 15px;">Profile Statement:</label>
    <p class="careerProfile">
        <textarea name=""  id="Profile" required style="margin-bottom: 10px; padding: 10px; width: 270px;"></textarea>
    </p>
    <hr>
 
</div>

<!-- Certification -->
<div class="Achievements">
         <h2 class="Ach">Achievements:</h2>
    <p class="achieve">
         <textarea id="achie" style="width: 50%; height: 90px; font-size: 20px; padding: 15px" ></textarea>
   </p>
</div>
<hr>
<div class="certs">
    <h2 class="crt">Certification:</h2>
    <p id="certBtn"></p>
     <button id= "certificationEntryButton" >Click to enter number of certification</button>
     <!-- <h1 id="certBtn" style="width: 20px; margin-bottom: 10px; "></h1> -->
    
</div>
<hr>

<!-- Educational History and info -->
<div class="Education">
   <h2 class="Edu">Education:</h2>

       <h4>Secondary School:</h4>

           <span class="sec"><input type="text" class="inp" id="secSchl" placeholder="Name of Institution" required style="padding: 10px; font-size: 18px; color: #000;"></span>
           <span class="secgrad1"><input type="month" class="inp" id="graduation" placeholder="Year of graduation" required style="padding: 10px; font-size: 18px; color: #000;"></span>

       <h4>Degree:</h4>

           <span class="uni1"><input type="text" class="inp"  id="inst1" placeholder="Name of Institution" required style="padding: 10px; font-size: 18px; color: #000;"></span>
           <span class="grad1"><input type="month" class="inp" id="gra1" placeholder="Year of graduation" required style="padding: 10px; font-size: 18px; color: #000;"></span>
        <br><br>
           <span class="degree1"><input type="text" class="inp" id="deg1" placeholder="Degree type" required style="padding: 10px; font-size: 18px; color: #000;"></span>
            <span class="class1"><input type="text" class="inp" id="cl1" placeholder="Class of degree" required style="padding: 10px; font-size: 18px; color: #000;"></span>

<h4>Other Degrees, If any:</h4>

<!-- Higher degree 1 -->
         <span class="uni2"><input type="text" class="inp" id="inst2" placeholder="Name of Institution" style="padding: 10px; font-size: 18px; color: #000;"></span>
        <span class="grad2"><input type="month" class="inp"  id="gra2" placeholder="Year of graduation" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br>
        <span class="degree2"><input type="text" class="inp" id="deg2"placeholder="Degree type" style="padding: 10px; font-size: 18px; color: #000;"></span>
        <span class="class2"><input type="text"  class="inp" id="cl2" placeholder="Class of degree" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br><br>

<!-- Higher degree 2 -->
        <span class="uni3"><input type="text" class="inp" id="inst3" placeholder="Name of Institution" style="padding: 10px; font-size: 18px; color: #000;"></span>
        <span class="grad3"><input type="month" class="inp" id="gra3" placeholder="Year of graduation" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br>
        <span class="degree3"><input type="text" class="inp" id="deg3"placeholder="Degree type" style="padding: 10px; font-size: 18px; color: #000;"></span>
        <span class="class3"><input type="text" class="inp" id="cl3" placeholder="Class of degree" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br><br>

<!--Higher degree 3 -->
         <span class="uni4"><input type="text" class="inp" id="inst4" placeholder="Name of Institution" style="padding: 10px; font-size: 18px; color: #000;"></span>
         <span class="grad4"><input type="month" class="inp" id="gra4" placeholder="Year of graduation" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br>
         <span class="degree4"><input type="text" class="inp" id="deg4"placeholder="Degree type" style="padding: 10px; font-size: 18px; color: #000;"></span>
        <span class="class4"><input type="text" class="inp" id="cl4" placeholder="Class of degree" style="padding: 10px; font-size: 18px; color: #000;"></span>
<br><br><br>
</div>
<hr>

<!-- skills -->
<div class="skills">
    <h2 class="skl">Skills:</h2>
    <p id="sklButton"></p>
    <button id= "skillsEntryButton">Click to enter the Number of Skills you have </button>
    <!-- <h1 class="uSkill" id="skillBtn" style="width: 20px; margin-bottom: 2px; padding: 12px; font-size: 22px" ></h1> -->
    
</div>
<hr>

<!-- Job Experiences -->
<div class="Work-Experience">

    <h2 class="Exp">Experience:</h2>
     <p id="expButton" ></p>
     <!-- <br> -->
    <button id= "jobsEntryButton" >Click to enter the Number of Experiences</button>
    <!-- <h1 id="jobsBtn" style="width: 20px; margin-bottom: 10px;"></h1> -->
    
</div>
<hr>
   <p class="reference">Referee will be available on request</p>

   <button class="btn">Submit</button>

   <script src="js/domAutoCV.js"></script>
</div>
</body>
</html>
